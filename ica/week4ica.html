<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width", initial-scale="1.0">

    <link rel="stylesheet" href="https://use.typekit.net/wsi1dwo.css">

    <title>website</title>

    <style>

        
        html {
            font-family: "cooper-black-std",serif;
            font-weight: 400;
            font-style: normal;
        }

        .flex {
            display: flex;
            flex-direction: row;
        }


        .color-box {
            height: 100px;
            width: 100px;
        }

        #box1 {
            background-color: #668BA4;
        }

        #box2 {
            background-color: #872F38; 
        }

        #box3 {
            background-color: #564D65;
        }

        #box4 {
            background-color: #E7B730;
        }

        #box5 {
            background-color: #397367;
        }

        p {
            font-size: 16px;
        }

        .small-text {
            font-size: 12px;
        }

        h3 {
            font-size: 20px;
            color:#397367
        }

        h2 {
            font-size: 24px;
            color:#872F38
        }

        h1 {
            font-size: 28px;
            color: #442614;
        }

        a {
            text-decoration: none;
            color: #397367;
        }

        a:hover {
            text-decoration: underline;
            color: #872F38;
        }

        a:visited {
            color: #668BA4;
        }
    
    </style>
</head>
<body> 
    <div class="flex">
        <div class="color-box" id="box1">1</div>
        <div class="color-box" id="box2">2</div>
        <div class="color-box" id="box3">3</div>
        <div class="color-box" id="box4">4</div>
        <div class="color-box" id="box5">5</div>
    </div>
    <h1> Here is heading 1!</h1>
    <h2> Here is heading 2!</h2>
    <h3> Here is heading 3!</h3>
    <p> Here's a paragraph!</p>
    <p class="small-text">This website made me think about why design choices are important.</p>
    <a href="https://google.com"> here's google</a>
</body>

</html>
